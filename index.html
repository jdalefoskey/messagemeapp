<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Let's Build with JavaScript - Local Storage Comments</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="comment-container">
      <h3 class="comment-container-title">Messages for me, let me hear from you</h3>
      <div class="comments">
        <div class="comment flex items-start justify-start">
          <img
            class="comment-avatar"
            src="https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/94305651_3094357877252850_5190895442426068992_n.jpg?_nc_cat=105&_nc_sid=7aed08&_nc_oc=AQmAk4nytgu50JANqATrzGEIhSZ1JGlihsDr5oAJvm1-mF7OLWmFkgQo8bVeUPIXUhw&_nc_ht=scontent-iad3-1.xx&oh=b5bb2c2e77308d601427527e5f8cbddd&oe=5EFC70EF"
          />
          <div class="flex-1">
            <h3 class="comment-author">Dale Foskey</h3>
            <p class="comment-body">Hi there, feel free to leave me a note.</p>
          </div>
        </div>
      </div>
      <div class="comment comment-new flex items-start justify-start">
        <img
          class="comment-avatar"
          src="https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/97077054_3139776716044299_4517218736737878016_o.jpg?_nc_cat=105&_nc_sid=110474&_nc_oc=AQnO30xGnUP-cr-6b-0eD5mYMF7nkgxF9knUYJw2egyNBADUVTC5MM5406Z23JHbnBE&_nc_ht=scontent-iad3-1.xx&oh=4567942174b8c4ce516dcc49027cb979&oe=5EFE4077"
        />
        <div class="flex-1">
          <h3 class="comment-author">Anonymous User</h3>
          <form action="#" class="comment-form">
            <textarea
              placeholder="Add a comment"
              class="comment-input"
            ></textarea>
            <input type="submit" class="comment-submit" value="Reply" />
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
